{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <h3>{{ title }} your Post</h3>
  {{ form.media }}
  <form class="" action="." method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class='btn btn-primary' name="button">submit</button>
  </form>
</div>

{% endblock %}
